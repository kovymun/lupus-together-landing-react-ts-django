<!DOCTYPE html>

    <meta name="theme-color" content="#7b6cf6" />

    <style>
      /* --- QUICKSAND FONTS --- */
      /* quicksand-latin-wght-normal */
      @font-face {
        font-family: "Quicksand Variable";
        font-style: normal;
        font-display: swap;
        font-weight: 300 700;
        src: url(@fontsource-variable/quicksand/files/quicksand-latin-wght-normal.woff2)
          format("woff2-variations");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122,
          U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      /* --- PLAYFAIR FONTS --- */
      /* playfair-display-latin-wght-normal */
      @font-face {
        font-family: "Playfair Display Variable";
        font-style: normal;
        font-display: swap;
        font-weight: 400 900;
        src: url(@fontsource-variable/playfair-display/files/playfair-display-latin-wght-normal.woff2)
          format("woff2-variations");
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6,
          U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122,
          U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
      }

      /* playfair-display-cyrillic-wght-normal */
      @font-face {
        font-family: "Playfair Display Variable";
        font-style: normal;
        font-display: swap;
        font-weight: 400 900;
        src: url(@fontsource-variable/playfair-display/files/playfair-display-cyrillic-wght-normal.woff2)
          format("woff2-variations");
        unicode-range: U+0301, U+0400-045F, U+0490-0491, U+04B0-04B1, U+2116;
      }
    </style>

    <!-- SEO Meta tags + description -->
    <title>Lupus Support Community in South Africa | Lupus Together</title>
    <meta
      name="description"
      content="Lupus Together is a Cape Town based lupus support community founded in 2012 to connect, empower, and uplift individuals and families affected by lupus across South Africa."

    <!-- Meta keywords -->
    <meta
      name="keywords"
      content="lupus, lupus support, lupus south africa, lupus cape town, lupus awareness, lupus community, autoimmune support, lupus together"
    />
